{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}
{% block content %}
    <h1>Write Report</h1>
    <div class="infobox">
        <center>
            <h2>Consulatation Information</h2>
            <br>
            <h3>Client Name: </h3>
            <br>
            <h3>Client Address:  </h3>
            <br>
            <h3>Consultation Date & Time:  </h3>
        </center>
    </div>
    <br><br><br>
    
    <div class="infobox">
        <h2>Report</h2>
        <center>
            <form action="/writereport" method="post">
                <label for="type">Enter the next stage?</label>
                <br>
                <input type="radio" name="type"> <label for="type">Installation</label>
                <br>
                <input type="radio" name="type"> <label for="type">Maintenance</label>
                <br>

                <label for="description">Enter what will need to </label>
                <br>
                <textarea name="description" rows="10" cols="100" placeholder="Write in here"></textarea>
                <br>
                <label for="estimatedhours">Enter the number of estimated hours that the work will take</label>
                <br>
                <input type="number" name="estimatedhours" placeholder="e.g. 12" min="1" max="75" id="">
                <br><br>
                <button type="submit" id="BlueButton">Submit</button>
                <br>


            </form>
        </center>
    </div>
    <br>
{% endblock %}
